<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <div>
          <button id="clickBefore">Back</button>
        </div>
        <img class="dogImage" src="dogImage/dog1.jpeg" alt="Dog Images" />
        <div>
          <button id="clickAfter">Next</button>
        </div>
      </div>
    </div>
    <div class="input-container">
      <label for="autoplay">Auto Play</label>
      <input type="checkbox" name="autoplay" id="autoplay" />
    </div>
    <script src="main.js"></script>
  </body>
</html>
